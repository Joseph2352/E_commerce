<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Down</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hover-container {
            width: 200px;
            background: lightblue;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .hidden-page {
            width: 100%;
            height: 0;
            overflow: hidden;
            background: white;
            border: 1px solid #ccc;
            transition: height 0.5s ease-out;
        }
    </style>
</head>
<body>

<div class="hover-container" id="hoverElement1">
    Survole-moi 1 !
</div>
<div class="hidden-page" id="hiddenPage1">
    <iframe src="https://exemple.com" width="100%" height="300"></iframe>
</div>

<div class="hover-container" id="hoverElement2">
    Survole-moi 2 !
</div>
<div class="hidden-page" id="hiddenPage2">
    <iframe src="https://exemple.com" width="100%" height="300"></iframe>
</div>

<div class="hover-container" id="hoverElement3">
    Survole-moi 3 !
</div>
<div class="hidden-page" id="hiddenPage3">
    <iframe src="https://exemple.com" width="100%" height="300"></iframe>
</div>

<script>
    // Sélectionner tous les éléments avec la classe 'hover-container'
    let hoverElements = document.querySelectorAll('.hover-container');
    
    // Boucle sur chaque élément pour ajouter des événements de survol
    hoverElements.forEach((hoverElement, index) => {
        let hiddenPage = document.getElementById('hiddenPage' + (index + 1)); // Associer la page cachée à l'élément correspondant
        
        hoverElement.addEventListener("mouseover", function() {
            hiddenPage.style.height = "300px"; // Ajuste selon la taille de l'iframe
        });

        hoverElement.addEventListener("mouseout", function() {
            hiddenPage.style.height = "0";
        });
    });
</script>

</body>
</html>
