{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'comptes/css/login.css' %}?v={{ static_version }}" />
    <link
      rel="stylesheet"
      href="{% static 'E_commerce/css/fontawesome/css/all.css' %}?v={{ static_version }}"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="{% url 'login' %}" method="POST" class="sign-in-form">
            {% csrf_token %}
            <h2 class="title">Se connecter</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password" type="password" name="password" placeholder="Password" required/>
              <i class="fa-solid fa-eye-slash password-icon" onclick="togglePassword('password', this)"></i>
            </div>
            {% if error %}
            <div class="error">{{ error }}</div>
            <!-- Afficher l'erreur -->
            {% endif %}
            <input type="submit" value="Login" class="btn solid" />

            <!-- Affichage d'erreur s'il y en a -->
                
            <p class="social-text">
              Ou connectez-vous avec les plateformes sociales
            </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Nouveau ici ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <a href=" {% url 'singnup' %} ">
            <button class="btn transparent" id="sign-up-btn">S'INSCRIRE</button>
            </a>
          </div>
          <img
            src="{% static 'comptes/image/log.svg' %}"
            class="image"
            alt=""
          />
        </div>
      </div>
    </div>
    <script>
      function togglePassword(id, icon) {
          let input = document.getElementById(id);
          if (input.type === "password") {
              input.type = "text";
              icon.classList.remove("fa-eye-slash");
              icon.classList.add("fa-eye");
          } else {
              input.type = "password";
              icon.classList.remove("fa-eye");
              icon.classList.add("fa-eye-slash");
          }
      }
  </script>
  </body>
</html>
