{% extends 'E_commerce/base.html' %}
{% load static %}

{% block content %}
<div class="password-reset-container">
    <div class="password-reset-box">
        <div class="password-reset-header">
            <h2>Réinitialisation du mot de passe</h2>
            <p>Entrez votre adresse email pour recevoir les instructions</p>
        </div>

        <form method="post" class="password-reset-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            
            <button type="submit" class="reset-btn">Envoyer les instructions</button>
        </form>

        <div class="password-reset-footer">
            <a href="{% url 'fournisseurs:login' %}" class="back-to-login">Retour à la connexion</a>
        </div>
    </div>
</div>

<style>
    .password-reset-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        padding: 20px;
    }

    .password-reset-box {
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
    }

    .password-reset-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .password-reset-header h2 {
        color: #ff6600;
        font-size: 28px;
        margin-bottom: 10px;
    }

    .password-reset-header p {
        color: #666;
        font-size: 16px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        border-color: #ff6600;
        outline: none;
    }

    .reset-btn {
        width: 100%;
        padding: 12px;
        background-color: #ff6600;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .reset-btn:hover {
        background-color: #e55c00;
    }

    .password-reset-footer {
        margin-top: 20px;
        text-align: center;
    }

    .back-to-login {
        color: #ff6600;
        text-decoration: none;
        font-size: 14px;
    }

    .back-to-login:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .password-reset-box {
            padding: 20px;
        }

        .password-reset-header h2 {
            font-size: 24px;
        }
    }
</style>
{% endblock %}
